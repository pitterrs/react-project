<div id="ux-site-scrollspy" class="uxf-scrollspy">
    <div class="section__heading">
        <ul class="nav">
            <li class="active active-top">
                <a href="#examples">Examples</a>
            </li>
            <li>
                <a href="#guidelines">Guidelines</a>
            </li>
            <li>
                <a href="#documentation">Documentation</a>
            </li>
        </ul>
    </div>
    <div class="uxf-section-toggle">
        <div class="btn-group btn-group-toggle toggle-element screen-size-toggle" role="group" data-toggle="buttons" aria-label="Example Screen Size Toggle">
            <label class="btn btn-sm btn--toggle active toggle-left desktop-option">
                <input type="radio" name="screenOptions" id="option1" autocomplete="off" checked>Desktop
            </label>
            <label class="btn btn-sm btn--toggle toggle-right mobile-option">
                <input type="radio" name="screenOptions" id="option2" autocomplete="off">Mobile
            </label>
        </div>
        <div class="btn-group btn-group-toggle toggle-element theme-toggle" role="group" data-toggle="buttons" aria-label="Theme Toggle">
            <label class="btn btn-sm btn--toggle active toggle-left green-option">
                <input type="radio" onclick="$('html').removeClass('uxf-black-yellow uxf-jdf');" name="themeOptions" id="option3" autocomplete="off"
                    checked>
                <abbr aria-label="Ag & Turf Theme (Green)">Green</abbr>
            </label>
            <label class="btn btn-sm btn--toggle toggle-right black-option">
                <input type="radio" onclick="$('html').removeClass('uxf-black-yellow uxf-jdf').addClass('uxf-black-yellow');" name="themeOptions"
                    id="option4" autocomplete="off">
                <abbr aria-label="Construction Theme (Black)">Black</abbr>
            </label>
        </div>
    </div>
</div>
